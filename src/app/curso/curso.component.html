<router-outlet></router-outlet>
<div class="container">
  <br>
  <div class="row mt-4">
    <div class="col-md-4" style="height: 450px;">
      <div class="row col-md-12 my-auto side-heder">
        <h1>Cadastro de Curso</h1>
      </div>
    </div>
    <div class="col-md-6">
      <form [formGroup]="registerForm">
        <hr color="#fff">
        <div class="form-group required">
          <label for="">Descrição:</label>
          <input type="text" class="form-control" formControlName="DescDisciplina"
          [ngClass]="{'is-invalid': registerForm.get('DescDisciplina').errors &&
          registerForm.get('DescDisciplina').touched }"
          placeholder="Insira a descrição do curso"/>
          <div *ngIf="registerForm.get('DescDisciplina').hasError('required') &&
          registerForm.get('DescDisciplina').touched"
          class="invalid-feedback">
          Descricao é obrigatório.
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button class="btn btn-lg btn-success btn-block"
          (click)="cadastrarCurso()">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
